<!DOCTYPE html>
<html>
<head>
  <style>

    body {
      text-align: center;
      background-color:blanchedalmond;
    }

    h2 {
      color: #101010;
    }

    .container {
      width: 360px;
      margin: 0 auto;
      margin-top: 50px;
      background-color:azure;
      padding: 24px;
      border-radius: 6px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      align-content: center;
    }

    .input {
      margin-bottom: 48px;
      
    }
   
  </style>
  <title>Temperature Converter</title>
</head>
<body>
  
  <div class="container">
    <div class="input">
      
    <label><h2 style="color:darkgoldenrod;font-size:28px;">Temperature Converter</h2></label>
    </div>
    <div class="input">
      <input type="number" style="height:36px;font-size: large;" id="value" oninput="conTemp()" />
      
      <select style="height:36px;font-size:large" id="from" onchange="conTemp()" >
        <option value="cel">Celsius</option>
        <option value="kelvin">Kelvin</option>
        <option value="fahr">Fahrenheit</option>
      </select>
    </div>

    <div class="input">
      <input type="number" style ="height:36px;font-size: large;" id="result" disabled />
      
      <select style ="height:36px;font-size:large"  id="to" onchange="conTemp()" >
        <option value="fahr">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
        <option value="cel">Celsius</option>
      </select>
    </div>
   
  </div>

  <script>
    function conTemp() {
      var value = parseFloat(document.getElementById('value').value);
      var from = document.getElementById('from').value;
      var to = document.getElementById('to').value;
      var result;
       if(from=='kelvin')
       {
        if(to=='cel')
        {
          result=value-273.15;
        }
        else if(to=='fahr')
        {
          result=(value-273.15)*9/5+32;
        }
        else if(to=='kelvin')
        {
          result=value;
        }
       }
       if(from=='fahr')
       {
        if(to=='cel')
        {
          result=(value-32)*5/9;
        }
        else if(to=='kelvin')
        {
          result=(value-32)*5/9+273.15;
        }
        else if(to=='fahr')
        {
          result=value;
        }
       }
       if(from=='cel')
       {
        if(to=='kelvin')
        {
          result=value+273.15;
        }
        else if(to=='fahr')
        {
          result=value*(9/5)+32;
        }
        else if(to=='cel')
        {
          result=value;
        }
       }
      

      document.getElementById('result').value = result.toFixed(4);
    }
  </script>
</body>
</html>
